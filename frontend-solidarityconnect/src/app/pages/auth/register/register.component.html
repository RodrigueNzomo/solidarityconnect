<div class="register-page">
  <div class="register-container">
    <h2>Inscription</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">

      <!-- üè∑Ô∏è Identit√© -->
      <div class="form-group">
        <input type="text" [(ngModel)]="firstName" name="firstName" required placeholder="Pr√©nom">
        <input type="text" [(ngModel)]="lastName" name="lastName" required placeholder="Nom">
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="birthDate" name="birthDate" required>
        <select [(ngModel)]="gender" name="gender" required>
          <option value="">S√©lectionner le sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
      </div>

      <!-- üè† Situation Familiale -->
      <div class="form-group">
        <select [(ngModel)]="maritalStatus" name="maritalStatus" required>
          <option value="">√âtat Civil</option>
          <option value="C√©libataire">C√©libataire</option>
          <option value="Mari√©(e)">Mari√©(e)</option>
          <option value="Veuf(ve)">Veuf(ve)</option>
        </select>
        <input type="number" [(ngModel)]="childrenCount" name="childrenCount" required placeholder="Nombre d'enfants">
      </div>

      <!-- üìç Coordonn√©es -->
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Email">
        <input type="tel" [(ngModel)]="phone" name="phone" required placeholder="T√©l√©phone">
      </div>
      <input type="text" [(ngModel)]="address" name="address" required placeholder="Adresse compl√®te">

      <!-- üíº Profession -->
      <input type="text" [(ngModel)]="job" name="job" required placeholder="Profession">

      <!-- üé≠ S√©lection du r√¥le -->
      <select [(ngModel)]="userRole" name="userRole" required (change)="onRoleChange()">
        <option value="">Vous √™tes ?</option>
        <option value="Personne en difficult√©">Personne en difficult√©</option>
        <option value="B√©n√©vole">B√©n√©vole</option>
      </select>

      <!-- ‚úÖ Besoins sp√©cifiques (si utilisateur en difficult√©) -->
      <div *ngIf="userRole === 'Personne en difficult√©'" class="conditional-input">
        <label>Quels sont vos besoins ?</label>
        <select [(ngModel)]="needs" name="needs" required>
          <option value="Logement">Logement</option>
          <option value="Nourriture">Nourriture</option>
          <option value="Aide financi√®re">Aide financi√®re</option>
          <option value="Accompagnement social">Accompagnement social</option>
        </select>
      </div>

      <!-- üí° Comp√©tences sp√©cifiques (si b√©n√©vole) -->
      <div *ngIf="userRole === 'B√©n√©vole'" class="conditional-input">
        <label>Quelles sont vos comp√©tences ?</label>
        <select [(ngModel)]="skills" name="skills" required>
          <option value="Aide m√©dicale">Aide m√©dicale</option>
          <option value="Aide juridique">Aide juridique</option>
          <option value="√âducation">√âducation</option>
          <option value="Accompagnement social">Accompagnement social</option>
        </select>
      </div>

      <!-- üîë Mot de passe -->
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Mot de passe">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirmez le mot de passe">
      </div>

      <button type="submit" class="btn-register">S'inscrire</button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    </form>
  </div>
</div>
